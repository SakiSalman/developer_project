<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <!-- add devs -->
        <div class="devs">
            <a href="#add_modal" data-bs-toggle="modal" class="btn btn-primary">Add New Devs</a>
            <hr>

          <div class="card">
              <div class="card-body">
                <table class="table table-striped" >
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Photo</th>
                            <th>action</th>
                        </tr>
                    </thead>
                    <tbody id="dev-table">
                            
                    </tbody>
                </table>
              </div>
          </div>
        </div>



    <!-- add dev modal -->

    <div class="modal" id="add_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="custom-alert">
                    
                </div>
                <div class="modal-header">
                    <h2>Add New Devs</h2>
                </div>
                <div class="modal-body">
                    <form action="" id="dev_addForm">
                       

                        <div class="form-group mb-3">
                            <label for="name">Developer Name</label>
                            <input class="form-control" type="text" name="name" id="name">
                        </div>

                        <div class="form-group mb-3">
                            <label for="name">Developer E-mail</label>
                            <input class="form-control" type="text" name="name" id="email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="name">Developer Photo</label>
                            <input class="form-control" type="text" name="name" id="photo">
                        </div>
                        <div class="form-group mb-3">
                            <label for="skill">Developer Skill</label>
                            <select class="form-control" name="skill" id="skill_select">
                                    <option value="">-Select One-</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <input type="submit" data-bs-dismiss="modal" class="btn btn-primary w-100" value="Add">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- view devs modal -->
    <div class="modal" id="view-modal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body" id="dev_details">



                </div>
            </div>
        </div>
    </div>


    <!-- edit devs modal -->
    <div class="modal" id="edit_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-body">

                    <form action="" id="dev_editForm">
                       


                            <img style="width: 100%;" id="epreview" class="mb-3" alt="">


                        <div class="form-group mb-3">
                            <label for="name">Developer Name</label>
                            <input class="form-control" type="text" name="name" id="ename">
                        </div>
                        <div class="form-group mb-3">
                            <label for="name">Developer Id</label>
                            <input class="form-control" type="text" name="name" id="edit_id">
                        </div>

                        <div class="form-group mb-3">
                            <label for="name">Developer E-mail</label>
                            <input class="form-control" type="text" name="name" id="eemail">
                        </div>

                        <div class="form-group mb-3">
                            <label for="name">Developer Photo</label>
                            <input class="form-control" type="text" name="name" id="ephoto">
                        </div>
                        <div class="form-group mb-3">
                            <label for="skill">Developer Skill</label>
                            <input class="form-control" name="skill" id="eskill_select" />
                        </div>

                        <div class="form-group mb-3">
                            <input type="submit" data-bs-dismiss="modal" class="btn btn-primary w-100" value="Add">
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>

    <!-- delate devs modal -->
    <div class="modal" id="delate_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Are You Sure ?</h3>
                        <button type="button" data-bs-dismiss="modal" class="close btn btn-secondary" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <p>Be care full! if you delate the devs data are not recoverable!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" data-bs-dismiss="modal" delsrc="" id="delId" class="btn btn-danger">Delate</button>
                </div>
            </div>
        </div>
    </div>
   
     
     <!-- Modal -->
     <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
         <div class="modal-dialog" role="document">
             <div class="modal-content">
                
             </div>
         </div>
     </div>


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
